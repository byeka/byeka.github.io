<head>
  <meta charset="UTF-8">
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <!-- Descriptin -->
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <title>
    {% if page.title == "Home" %}
      {{ site.title }} - {{ site.tagline }}
    {% else %}
      {{ page.title }} - {{ site.title }}
    {% endif %}
  </title>
  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">
  <link href='//fonts.googleapis.com/css?family=Open+Sans:400,600|Source+Code+Pro:400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/assets/eka-putra.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/eka-putra2.png">
  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">
  <!-- Google+ author -->
  <link rel="author" href="https://plus.google.com/109189488832436946369"/>
  <link rel="publisher" href="https://plus.google.com/109189488832436946369"/>
  {% if site.google_verify %}
    <meta name="google-site-verification" content="{{ site.google_verify }}">
  {% endif %}
</head>
